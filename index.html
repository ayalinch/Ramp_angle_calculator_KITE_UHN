<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KITE Ramp Angle Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #ui {
      position: fixed; top: 20px; left: 20px; z-index: 10;
      background: rgba(255,255,255,0.85); padding: 12px 16px;
      border-radius: 10px; backdrop-filter: blur(6px);
    }
    #ui label { display:block; margin-top:8px; font-size:14px; font-weight:600; }
  </style>

  <!-- ✅ LOAD THREE.JS + CONTROLS + GLTF LOADER (ES MODULES) -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.157.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.157.0/examples/jsm/loaders/GLTFLoader.js";

    let scene, camera, renderer, controls;
    let ramp, person, mixer, walkAction, clock = new THREE.Clock();
    let direction = 1; // 1 = up slope, -1 = down slope

    init();
    animate();

    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color("#e9eef3");

      // Camera
      camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 2000 );
      camera.position.set(4, 3, 6);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias:true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5,10,7);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));

      // Ramp
      const geometry = new THREE.BoxGeometry(6, 0.15, 2);
      const material = new THREE.MeshStandardMaterial({ color: "#8c8c8c" });
      ramp = new THREE.Mesh(geometry, material);
      ramp.position.y = 0;
      scene.add(ramp);

      // Load Human Model (L3 high detail)
      const loader = new GLTFLoader();
      loader.load(
        "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Soldier/glTF/Soldier.gltf",
        (gltf) => {
          person = gltf.scene;
          person.scale.set(1.1, 1.1, 1.1);
          person.position.set(0, 0.85, 0);
          scene.add(person);

          mixer = new THREE.AnimationMixer(person);
          walkAction = mixer.clipAction(gltf.animations[0]);
          walkAction.play();
        }
      );

      // UI angle slider
      document.getElementById("angle").addEventListener("input", (e)=>{
        const deg = Number(e.target.value);
        ramp.rotation.z = -THREE.MathUtils.degToRad(deg);
      });

      window.addEventListener("resize", ()=> {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate(){
      requestAnimationFrame(animate);

      const dt = clock.getDelta();
      if(mixer){
        mixer.update(dt * 1); // walk speed
        // Move human up/down slope
        person.position.z += direction * dt * 0.8;
        // At the edges → turn around
        if(person.position.z > 0.8 || person.position.z < -0.8){
          direction *= -1;
          person.rotation.y += Math.PI;
        }
      }

      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</head>

<body>
  <div id="ui">
    <label>Ramp Angle (Degrees)</label>
    <input id="angle" type="range" min="0" max="25" value="7" />
    <div>Try: 7°, 10°, 12°, 15°</div>
  </div>
</body>
</html>
