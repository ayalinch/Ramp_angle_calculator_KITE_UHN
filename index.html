<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KITE Ramp Simulator (Safe Build)</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; background: #111827; }
    #ui {
      position: fixed; top: 20px; left: 20px; z-index: 10;
      background: rgba(255,255,255,0.9); padding: 12px 16px;
      border-radius: 10px; backdrop-filter: blur(6px);
    }
    #loading {
      position: fixed; inset: 0; display:flex; align-items:center; justify-content:center;
      font-size: 20px; color:white; background:#111827;
    }
  </style>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.157.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.157.0/examples/jsm/loaders/GLTFLoader.js";

    let scene, camera, renderer, controls, ramp, person, mixer;
    let clock = new THREE.Clock();
    let direction = 1; // walking direction

    init();
    animate();

    function init() {
      document.getElementById("loading").style.display = "flex";

      scene = new THREE.Scene();
      scene.background = new THREE.Color("#1e293b");

      camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 2000);
      camera.position.set(5, 3, 6);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.DirectionalLight(0xffffff, 1.2);
      light.position.set(4,10,5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));

      // RAMP
      const rampGeo = new THREE.BoxGeometry(6, 0.15, 2);
      const rampMat = new THREE.MeshStandardMaterial({ color: "#8b8b8b" });
      ramp = new THREE.Mesh(rampGeo, rampMat);
      ramp.position.y = 0;
      scene.add(ramp);

      // HUMAN MODEL (CORS SAFE CDN)
      const loader = new GLTFLoader();
      loader.load("https://gltf-models.com/models/rigged-man.glb",
        (gltf) => {
          person = gltf.scene;
          person.scale.set(1.2, 1.2, 1.2);
          person.position.set(0, 0.85, 0);
          scene.add(person);

          mixer = new THREE.AnimationMixer(person);
          const anim = gltf.animations.find(a=>a.name.toLowerCase().includes("walk")) || gltf.animations[0];
          mixer.clipAction(anim).play();

          document.getElementById("loading").style.display = "none";
        }
      );

      document.getElementById("angle").addEventListener("input", (e)=>{
        ramp.rotation.z = -THREE.MathUtils.degToRad(Number(e.target.value));
      });

      window.addEventListener("resize", ()=>{
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate(){
      requestAnimationFrame(animate);

      const dt = clock.getDelta();
      if(mixer){
        mixer.update(dt * 1.0);
        person.position.z += direction * dt * 0.8;
        if(person.position.z > 0.8 || person.position.z < -0.8){
          direction *= -1;
          person.rotation.y += Math.PI;
        }
      }

      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</head>

<body>
  <div id="loading">Loading ramp & walking subject…</div>

  <div id="ui">
    <label>Ramp Angle (Degrees)</label>
    <input id="angle" type="range" min="0" max="25" value="7" />
    <div style="margin-top:4px; font-size:13px;">Try 7°, 10°, 12°, 15°</div>
  </div>
</body>
</html>
